[preprocessing]
resolution = 3

min_mz = 101
max_mz = 1500

remove_precursor = True
remove_precursor_tolerance = 0.02

min_intensity = 0.01

min_peaks = 10
min_mz_range = 250

max_peaks_used = 50
max_peaks_used_library = 50

scaling = rank

[matching]
precursor_tolerance_mass = 20
precursor_tolerance_mode = ppm

precursor_tolerance_mass_open = 500
precursor_tolerance_mode_open = Da

fragment_mz_tolerance = 0.02

allow_peak_shifts = True

fdr = 0.01

fdr_tolerance_mass = 0.1
fdr_tolerance_mode = Da
fdr_min_group_size = 20

mode = ann

[ann]
bin_size = 0.04
hash_len = 800

num_candidates = 1024

batch_size = 16384

num_list = 1024
num_probe = 256

